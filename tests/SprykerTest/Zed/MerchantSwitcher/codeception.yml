namespace: SprykerTest\Zed\MerchantSwitcher
paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/*'
suites:
    Business:
        path: Business
        actor: MerchantSwitcherBusinessTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Zed\ProductOffer\Helper\ProductOfferHelper
                - \SprykerTest\Zed\Merchant\Helper\MerchantHelper
                - \SprykerTest\Shared\Quote\Helper\PersistentQuoteHelper
                - \SprykerTest\Shared\Customer\Helper\CustomerDataHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Wishlist\Helper\WishlistHelper
                - \SprykerTest\Shared\Product\Helper\ProductDataHelper
                - \SprykerTest\Service\Container\Helper\ContainerHelper
                - \SprykerTest\Shared\Store\Helper\StoreDependencyHelper
